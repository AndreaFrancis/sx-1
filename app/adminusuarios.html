<!doctype html>
<html lang="" ng-app="usuariosApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laboratorio Central</title>

  <!-- Add to homescreen -->
  <link rel="manifest" href="manifest.json">

  <!-- Fallback to homescreen for Chrome <39 on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <meta name="theme-color" content="#3372DF">
    <!-- Page styles -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header class="app-bar promote-layer">
  <div class="app-bar-container">
    <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
    <h1 class="logo">Laboratorio central <strong>IGBJ</strong></h1>
    <section class="app-bar-actions">
      <!-- Put App Bar Buttons Here -->
      <!-- e.g <button><i class="icon icon-star"></i></button> -->
    </section>
  </div>
</header>

<nav class="navdrawer-container promote-layer">
  <h4>Administrador</h4>
  <ul>
    <li><a href="adminusuarios.html">Administrar usuarios</a></li>
    <li><a href="#get-started">Administrar laboratorios</a></li>
    <li><a href="styleguide.html">Administrar tipos de análisis clínicos</a></li>
    <li><a href="styleguide.html">Reportes y estadísticas</a></li>
  </ul>
</nav>

<main ng-controller="UsuariosController as usuariosCtrl">
  <h1 id="hello">Registrar usuario</h1>
  <p>A continuación ingrese los datos del nuevo usuario</p>
  <div>
    <p><input type="text" ng-model="usuariosCtrl.nombre" placeholder="Nombre"></p>
    <p><input type="text" ng-model="usuariosCtrl.usuario" placeholder="Usuario"></p>
    <p><input type="text" ng-model="usuariosCtrl.password" placeholder="Password"></p>
    <a href="#" class="button--primary" ng-click="usuariosCtrl.guardarUsuario()">Guardar</a>
  </div>
  Users {{usuariosCtrl.cantidad}}
  <br>
  <div ng-repeat="usuario in usuariosCtrl.usuarios">
    {{usuario.name}}
  </div>
</main>



<!-- build:js scripts/main.min.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
<script src="scripts/angular.min.js"></script>
<script src="scripts/usuarios.js"></script>
</body>
</html>
